<div class="container mx-auto py-4 px-4">
    <button (click)="goBack()" class="mb-4 py-2 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none">
        <svg class="flex-shrink-0 w-4 h-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
        Back
    </button>

    <div class="bg-white shadow rounded-lg p-6">
        <div class="mb-6">
            <h2 class="text-2xl font-bold text-gray-900">{{author?.firstName}} {{author?.lastName}}</h2>
            <p class="text-sm text-gray-500">ID: {{author?.id}}</p>
        </div>

        <div class="border-t border-gray-200 pt-6">
            <h3 class="text-lg font-medium text-gray-900 mb-4">Libro Asociado</h3>
            <div class="bg-gray-50 rounded-lg p-4">
                <h4 class="text-lg font-medium text-gray-900">{{book?.title}}</h4>
                <p class="text-sm text-gray-500 mt-1">ID: {{book?.id}}</p>
                <p class="mt-2 text-gray-600">{{book?.description}}</p>
                <div class="mt-4 grid grid-cols-2 gap-4">
                    <div>
                        <p class="text-sm font-medium text-gray-500">Páginas</p>
                        <p class="mt-1 text-sm text-gray-900">{{book?.pageCount}}</p>
                    </div>
                    <div>
                        <p class="text-sm font-medium text-gray-500">Fecha de Publicación</p>
                        <p class="mt-1 text-sm text-gray-900">{{book?.publishDate | date}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
