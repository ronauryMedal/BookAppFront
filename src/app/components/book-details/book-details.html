<div class="min-h-screen bg-gray-50 py-8">
    <div class="container mx-auto px-4">

        <button (click)="goBack()" class="mt-4 py-2 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none">
            <svg class="flex-shrink-0 w-4 h-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
            Back
        </button>

        <!-- Contenedor principal -->
        <div class="bg-white rounded-lg shadow-lg p-8">
            <!-- Título y ID -->
            <div class="mb-8">
                <h1 class="text-4xl font-bold text-gray-900 mb-2">{{book?.title}}</h1>
                <p class="text-sm text-gray-500">ID: {{book?.id}}</p>
            </div>

            <!-- Información detallada -->
            <div class="space-y-8">
                <!-- Descripción -->
                <div>
                    <h2 class="text-xl font-semibold text-gray-900 mb-3">Descripción</h2>
                    <p class="text-gray-600 leading-relaxed">{{book?.description }}</p>
                </div>

                <!-- Extracto -->
                <div>
                    <h2 class="text-xl font-semibold text-gray-900 mb-3">Extracto</h2>
                    <p class="text-gray-600 leading-relaxed">{{book?.excerpt}}</p>
                </div>

                <!-- Detalles adicionales -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 pt-4 border-t border-gray-200">
                    <div>
                        <h2 class="text-xl font-semibold text-gray-900 mb-3">Páginas</h2>
                        <p class="text-gray-600">{{book?.pageCount}} páginas</p>
                    </div>
                    <div>
                        <h2 class="text-xl font-semibold text-gray-900 mb-3">Fecha de publicación</h2>
                        <p class="text-gray-600">{{book?.publishDate | date:'longDate'}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
